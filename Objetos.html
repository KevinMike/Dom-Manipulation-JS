<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
</head>

<body onLoad="inicializar()">
	<script type="text/javascript">
		function inicializar(){
			var link = document.getElementById("enlace");
			var caja = document.getElementById("caja");
			if(link.target == "_blank")
			{
				alert("El link se abre en ventana nueva");
			}
			link.href = "http://www.youtube.com.pe";
		}
		function cambiarenlace(){
			var link = document.getElementById("enlace");
			var cajacontenido = document.getElementById("caja");
			document.getElementById("enlace").href = "http://www.google.com.pe";
			cajacontenido.style.backgroundColor = "yellow";
			cajacontenido.style.height = "100px";
			cajacontenido.style.border = "1px black solid"
		}
	</script>
	<div id="caja" onmouseover="this.style.backgroundColor = 'red'" onmouseout="this.style.backgroundColor = 'green'">
        <a id="enlace" target="_blank">Ir a la pagina</a>
        <input type="button" onclick="cambiarenlace()" value="Cambiar enlace a google"/>
    </div>
</body>
</html>
