<HTML !DOCTYPE>
	<HEAD>
		<title>Menu Desplegable</title>
		<style type="text/css">
		ul
		{
			width: 35%;
			margin: 0 auto;
			padding: 0;
		}
		ul li {
			list-style: none;
			text-align: center;
		}
		ul > li {
			position: relative;
			float: left;
			width: 140px;
			background: black;
		}
		ul li a {
			color: white;
			display: block;
			padding: 1em 0;
			text-decoration: none;
		}
		ul li ul {
			display: none;
			position: absolute;
		}
		ul li:hover ul {
			display: block;
		}
		</style>
	</HEAD>
	<BODY>
	<nav>
		<ul>
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Acerca</a></li>
			<li><a href="#">Contactos</a></li>
			<ul>
					<li><a href="#">Empresas</a></li>
					<li><a href="#">Contabilidad</a></li>
					<li><a href="#">Ventas</a></li>

			</ul>
		</ul>

	</nav>

	</BODY>
</HTML>
