<html>
		<body>
			<script type="text/javascript">
					function llenarcaja(){
						var caja = document.getElementById("caja");
						caja.innerHTML = "Esto es texto desde javascript"
					}
					function alertar(mensaje){
						var estado = document.getElementById("estado"); 
						estado.style.display = "block";
						estado.innerHTML = mensaje + "<br/>" +estado.innerHTML;
					}
			</script>
			<style type="text/css">
			#estado{
				display: none;
				position: absolute;
				top: 10px;
				right: 10px;
				padding: 5px;
				background-color: yellow;
				color: red;
				font-weight: bold;
			}
			</style>
			<div id="caja">
				<a href="javascript:llenarcaja()">Llenar Caja</a>
			</div>
			<div id="estado"></div>
			<input type="button" value="Generar Problema" onclick="alertar('Ha ocurrido un problema')">
			<a href="javascript:alertar('Este codigo ha sido generado desde un link')">Generar mensaje</a>
		</body>
</html>
